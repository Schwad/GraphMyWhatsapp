# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
 <<: *default
 database: graphmywhatsapp_development
 host: localhost

test:
 <<: *default
 database: graphmywhatsapp_test
 host: localhost


production:
 <<: *default
 database: graphmywhatsapp_production
 username: graphmywhatsapp
 password: <%= ENV['GRAPHMYWHATSAPP_DATABASE_PASSWORD'] %>
